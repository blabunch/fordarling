<body>

    <script>
        function showMessage() {
            document.getElementById("secretMessage").style.display = "block";
        }

    <script> 
        function showHint() {
            document.getElementById("hint").style.display = "block";

            setTimeout(() => {
                document.getElementById("hiddenHeart").style.display = "block";
            }, 2000);
        }
    </script>
